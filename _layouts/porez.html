---
layout: default
---
<div class="span6 pull-right">
  <div id="map" align="left"{% for obj in page.map %} {% if obj[0] != 'class' %}data-{% endif %}{{obj[0]}}="{% if obj[0] == 'map' %}{{site.subdir}}{% endif %}{{obj[1]}}"{% endfor %}></div>
</div>

<div class="row">
  <div class="span6">
    <h2>{{page.title}}</h2>
    {{ content }}
  </div>
</div>

<div id="dailybread">
  <div id="preloader" style="text-align: center; padding: 100px">
     <img src="{{site.subdir}}/img/ajax-loader.gif" style="vertical-align:top" /> &nbsp;
     <span class="txt">ucitavanje podataka...</span>
  </div>
</div>

<script type="text/javascript" src="{{site.subdir}}/js/maps/jquery.map.js"></script>
<script type="text/javascript">
  $(function () {

  var urls = { {% for url in page.urls %}
    '{{url[0]}}': { url: '{{site.subdir}}{{url[1]}}' }{% unless forloop.last %},{% endunless %}
  {% endfor %} };
  $('#map').cartograph({
    click: function(elem, key) {
      window.location = urls[elem[key]].url;
    }
  });

  var create_dailybread = function() {
    $('#dailybread').dailybread({
        data: {
            dataset: 'bosnia-and-herzegovina',
            drilldowns: ['Cofog1', 'Cofog2', 'Cofog3'],
            year: 2012,
            cuts: {
                level: [ {% for level in page.levels %}
                    '{{ level }}'{% unless forloop.last %},{% endunless %}
                {% endfor %} ]
            },
	    extra: [
                {% for extra in page.extras %}{
                  label: '{{ extra.label }}',
                  name: '{{ extra.name }}',
                  key: '{{ extra.key }}'
                }{% unless forloop.last %},{% endunless %} {% endfor %}
	    ]
        },
        salary: {
    	    initial: 800,
	    min: 300,
	    max: 3000,
	    step: 1
	},
       	taxman: {
	    country: 'ba',
	    docs: {
		salary: 'Neto plata',
		tax: 'Porez',
		slider: 'Podesite iznos va≈°e plate',
                indirects: 'Include indirect tax'
	    },
	    opts: {
		year: 2012,
		indirects: true,
		entity: '{{page.taxman}}'
	    },
            income: function(amount) { this.opts.net_income = amount; }
	},
        style: {
            icons: {
                path: '{{site.subdir}}/icons/'
            }
        },
        currency: 'BAM'
      });
    };

    yepnope({
      load: [
        'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/ui-lightness/jquery-ui.css',
        'http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js',
        'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js',
        '{{ site.subdir }}/css/dailybread.css',
        '{{ site.subdir }}/js/libs/accounting.js',
        '{{ site.subdir }}/js/libs/openspending.amounts.js',
        '{{ site.subdir }}/js/libs/openspending.colors.js',
        '{{ site.subdir }}/js/libs/openspending.icons.js',
        '{{ site.subdir }}/js/libs/openspending.taxman.js',
        '{{ site.subdir }}/js/libs/openspending.bubble.js',
        '{{ site.subdir }}/js/libs/openspending.aggregator.js',
        '{{ site.subdir }}/js/libs/jquery.dailybread.js',
      ],
      complete: function () { jQuery(function ($) { create_dailybread(); } ); }
    });

  });
  </script>
