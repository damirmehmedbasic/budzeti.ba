<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://kartograph.org/js/raphael.min.js"></script>
<script src="https://raw.github.com/kartograph/kartograph.js/master/dist/kartograph.js"></script>
  

<script type="text/javascript">
$(function() {  
var mymap = Kartograph.map('#map',320,240);
mymap.loadMap('maps/entiteti.svg', function() {
mymap.addLayer("entities", 
	{
		title: function(d) { 
			return d['name-1']
		} ,
		styles: {
			fill: '#0099CC', //#cdd',
			'stroke-width': 1.0
			} 
	}
	)  // layer added

	mymap.getLayer('entities')
    	.on('click', function(dd) {
		switch (dd['id-1'])
		{
		case '1': window.location="bd.html";
            	break;
  		case '2': window.location="federation.html";
            	break;            
  		case '3': window.location="rs.html";
            	break;
    		}
    });
	mymap.getLayer('entities')
	.on('mouseenter', function(dd,path) {
		path.attr('fill', 'blue');
	});

	mymap.getLayer('entities')
		.on('mouseleave', function(dd,path) {
		path.attr('fill', '#0099CC');
	});
	

	
})
// BiH map
var bihmap = Kartograph.map('#mapbih',320,240);
bihmap.loadMap('maps/bih.svg', function() {
bihmap.addLayer("bih", 
	{

		title: function(d) { 
			return d['name-local'] 
		} ,
		
		styles: {
			fill: '#FF9944',
			'stroke-width': 1.5
				} 
	}
	)  // layer added

	bihmap.getLayer('bih')
    .on('click', function(dd) {

		switch (dd['id-0'])
		{
			case '29': window.location="state.html";
            break;
		}
    });	

	bihmap.getLayer('bih')
	.on('mouseenter', function(dd,path) {
		path.attr('fill', 'blue');
	});

	bihmap.getLayer('bih')
		.on('mouseleave', function(dd,path) {
		path.attr('fill', '#FF9944');
	});
	
	
}
)

// cantons
var cmap = Kartograph.map('#cmap',360,240);
cmap.loadMap('maps/cantons.svg', function() {
cmap.addLayer("cantons", 
	{

		title: function(d) { 
			return d['name-2'] 
		} ,
		
		styles: {
			fill: '#009999',
			'stroke-width': 1.5
				} 
	}
	)  // layer added

	cmap.getLayer('cantons')
	.on('mouseenter', function(dd,path) {
		path.attr('fill', '#330033');
	});

	cmap.getLayer('cantons')
		.on('mouseleave', function(dd,path) {
		path.attr('fill', '#009999');
	});
	
	
	cmap.getLayer('cantons')
    .on('click', function(ddd) {

		switch (ddd['id-2'])
		{
			case '2': window.location="bpk.html";
			break;
			case '3': window.location="k10.html";
			break;
			case '4': window.location="sbk.html";
			break;
			case '5': window.location="hnk.html";
			break;
			case '6': window.location="pk.html";			
            		break;
			case '7': window.location="sarajevo.html";			
            		break;
			case '8': window.location="tk.html";			
            		break;
			case '9': window.location="usk.html";			
            		break;
            		case '10': window.location="zhk.html";			
            		break;
			case '11': window.location="ze-do.html";			
            		break;            		
		}
    });	
}
)
});      
</script>
